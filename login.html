<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 引入网页图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入layui的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入登录样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png">

    </div>
    <!-- 注册登录区域 -->
    <div class="loginAndRegBox">
        <!-- 登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 类名layui-form和后面表单校验有关,必须存在 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username " style="color: #1E9FFF;"></i>
                    <input value="luowaner7" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <!-- name的值由接口文档决定 -->
                    <input value="123321" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,和后面表单校验有关 -->
                    <!-- button的type属性 默认值 submit-->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册区域 -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <!-- name的值由接口文档决定 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 重复密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                    <!-- name的值由接口文档决定 -->
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在,和后面表单校验有关 -->
                    <!-- button的type属性 默认值 submit-->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>

        </div>
    </div>




    <!-- 先引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
